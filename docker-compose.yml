version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: pm_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: project_management
    volumes:
      - mongodb_data:/data/db
    networks:
      - pm_network

  app:
    build: .
    container_name: pm_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      MONGO_URI: mongodb://mongodb:27017/project_management    #mongodb+srv://nishchalinfogentech_db_user:SzAkOu0glgqXzmcu@cluster0.figbmx6.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      JWT_SECRET: a0f6c0892025cc1d33f69a9403bf07e0cebb04406046d5e4c43cb92beba415602033c98b739fd7e7537be3ae9a09b0e6
      JWT_EXPIRE: 7d
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - pm_network
    command: npm run dev

volumes:
  mongodb_data:

networks:
  pm_network:
    driver: bridge